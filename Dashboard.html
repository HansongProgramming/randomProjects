<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看板ボルド</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="productivityApp">
        <div id="app">
            <h1 style="text-align: center;">看板ボルド</h1>
            <div class="currentTasks">
                <ul class="task-list" id="taskList">
                </ul>    
            </div>
            <div id="InB">
                <input type="text" id="taskInput" placeholder="ENTER NEW TASK:" onkeypress="checkEnter(event)">
            </div>
            <div id="UserProgress">
                <label for="myProgress" id="percentage">AUGNINA'S PROGRESS: 0%</label>
                <div id="myProgress">
                    <div id="myBar"></div>
                  </div>
            </div>  
        </div>
        <div class="music">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2srCVuYecZvCT9HrbPizrW?utm_source=generator" width="100%" height="100px" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>    
        </div>
    </div>
    <div class="side-util">
        <div id="side-notes">
            <h1 style="text-align: left; margin-left: 20px;">QUICK NOTES</h1>
            <input type="text" id="notpad">
        </div>
        <div id = "clock" onload="currentTime()"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
